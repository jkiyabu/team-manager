<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add a player to the roster</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Name:</label>
        <br>
        <input class="form-control" #newName>
      </div>
      <div>
        <label>Position:</label>
        <br>
        <input class="form-control" #newPosition>
      </div>
      <div>
        <label>Description:</label>
        <br>
        <textarea class="form-control" #newDescription></textarea>
      </div>
      <br>
      <button class="btn" (click)="submitForm(newName.value, newPosition.value, newDescription.value); newName.value=''; newPosition.value=''; newDescription.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-welcome></app-welcome>
</div>
